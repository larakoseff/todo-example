<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer type="module"></script>
  </head>
  <body>
    <style>
      .example::part(arrow) {
        color: red;
      }


    </style>
    <div class="app">
      <h1 class="app__title">Todo App</h1>
      <user-action class="example" data-add-button importance="primary">
      <span>Add Task</span>
      </user-action>
      <task-adding data-adding></task-adding>

      <ul class="app__list" data-list>
      <single-task title="Wash clothes"completed></single-task>
      <single-task title="Hello"></single-task>
      <single-task title="Make bed"></single-task>
      </ul>
    </div>
  </body>
</html>
